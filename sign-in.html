<body style="font-family: 'Ubuntu', sans-serif;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-1 fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">Joyful Jolt Gym</a>
            <button class="btn btn-danger" type="button">
                <a href="sign-up.html" class="text-decoration-none text-light">Join Us!</a>
            </button>
            </button>
            <button 
                class="navbar-toggler" 
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class=" collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About Us</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a href="sign-out.html" class="nav-link">Sign Out</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Log in section -->

    <section class="vh-100" style="background-color: white;">
        <div class="container py-5 h-80">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-12">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="Static Images/boxing fitness.jpeg"
                      alt="Black and white boxing girl" class="p-5 img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <!-- <div class="w-30 d-flex align-items-center ">
                          <img src="Static Images/boxinglogo.png" alt="Logo">
                        </div> -->
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                          <label class="form-label">Email address</label>
                          <input type="email" class="form-control form-control-lg" 
                          placeholder="Email" />
                        </div>
      
                        <div class="form-outline mb-4">
                          <label class="form-label">Password</label>
                          <input type="password" class="form-control form-control-lg" 
                          placeholder="Password"/>
                        </div>
                       
                        <!-- Check box -->

                        <div class="form-check d-flex justify-content-start mb-4">
                            <input class="form-check-input" type="checkbox" value="" />
                            <label class="form-check-label px-2">Remember me</label>
                          </div>

                        <div class="pt-1 mb-4">
                          <button class="btn btn-primary btn-lg btn-block" type="button">Login</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Not a member? 
                            <a href="sign-up.html"
                            style="color: #393f81;">Register here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <!-- Time -->

      <div class="container text-center py-5 justify-content-center">
        <h4>Joyful Jolt Gym Hour</h4>
        <!-- <p class="text-muted">Open now - Closes at 10:00 PM</p> -->
        <table class="table table-striped">
            <tr class="bg-primary text-light">
                <th>Days</th>
                <th>Hours</th>
            </tr>
            <tr>
                <td>Mon-Wed</td>
                <td>5:00 Am - 11:00 PM</td>
            </tr>
            <tr>
                <td>Th-Fr</td>
                <td>5:00 AM - 10:00 PM</td>
            </tr>
            <tr>
                <td>Sat</td>
                <td>6:00 AM - 6:00 PM</td>
            </tr>
            <tr>
                <td>Sundays</td>
                <td>Closed</td>
            </tr>
        </table>
    </div>
